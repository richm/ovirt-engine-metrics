---
- name: Configure RHLOG repo
  copy:
    src: rhlog.repo
    dest: /etc/yum.repos.d/rhlog.repo
  when: use_rhlog_repo|default(false)

- name: Install fluentd host plugins
  yum:
    name: '{{ item }}'
    state: latest
  with_items:
    - '{{ fluentd_host_plugin_packages }}'
  when:
  - manage_packages|default(false)
  - not fluentd_use_elasticsearch
  notify: restart fluentd

- name: Install fluentd host plugins including for elasticsearch
  yum:
    name: '{{ item }}'
    state: latest
  with_items:
    - '{{ fluentd_host_plugin_elasticsearch_packages }}'
  when:
  - manage_packages|default(false)
  - fluentd_use_elasticsearch
  notify: restart fluentd
